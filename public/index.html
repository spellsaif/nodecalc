<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;0,900;1,700&display=swap');
        body {
            margin:0;
            padding:0;
            background-color: white;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }

        .header{
            font-size: 68px;
            font-weight: bold;
        }

        .calculator {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .calculator input {
            width: 170px;
            height: 30px;
            border-radius:3px;
            margin: 0px 5px;
            border: 1px solid grey;
            padding-left: 10px;
        }

        .operations {
            margin-top: 40px;
        }

        .operations .btn {
            border: 1px solid grey;
            background-color: white;
            border-radius: 5px;
            height: 40px;
            width: 140px;
            font-weight: bold;
        }

        .btn:hover{
            cursor: pointer;
            background-color: rgb(223, 223, 223);
        }

        .answer{
            margin-top: 48px;
            font-size: 28px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="header">Calculator</h1>
        <div class="calculator">
            <div>
                <input type="text" placeholder="Num1"  id="num1" name="num1" />
                <input type="text" placeholder="Num2" id="num2" />
            </div>
            <div class="operations">
                <button class="btn sum">ADD</button>
                <button class="btn diff">DIFFERENCE</button>
                <button class="btn div">DIVISION</button>
                <button class="btn mul">PRODUCT</button>
            </div>
            <h3 class ='answer'></h3>
        </div>
    </div>
    
 	<script> 
      		
		const sum = document.querySelector('.sum');
const diff = document.querySelector('.diff');
const div = document.querySelector('.div');
const mul = document.querySelector('.mul');
const calc = document.querySelector('.calculator');
const answer = document.querySelector('.answer');


sum.addEventListener('click', ()=> {
    const num1 = Number(document.querySelector('#num1').value);
    const num2 = Number(document.querySelector('#num2').value);
    answer.textContent = `${num1} + ${num2} = ${num1+num2}`;
    
});

diff.addEventListener('click', ()=> {

    const num1 = Number(document.querySelector('#num1').value);
    const num2 = Number(document.querySelector('#num2').value);
    answer.textContent = `${num1} - ${num2} = ${num1-num2}`;
});


div.addEventListener('click', ()=> {

    const num1 = Number(document.querySelector('#num1').value);
    const num2 = Number(document.querySelector('#num2').value);
    answer.textContent = `${num1} / ${num2} = ${num1/num2}`;
});

mul.addEventListener('click', ()=> {

    const num1 = Number(document.querySelector('#num1').value);
    const num2 = Number(document.querySelector('#num2').value);
    answer.textContent = `${num1} * ${num2} = ${num1*num2}`;
});

	</script>

</body>
</html>
